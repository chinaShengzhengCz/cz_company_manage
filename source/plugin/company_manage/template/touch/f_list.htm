<style>
    ::-webkit-scrollbar {
        display: none;
    }

    .p-110-top {
        padding-top: 90px;
    }

    p select.ps {
        width: 30% !important;
    }

    table a {
        color: #4d89cd !important;
    }

    .collapse-submenu > a:after {
        border: 4px solid transparent;
        border-top-color: #B0B0B0;
        display: block;
        float: right;
        width: 0;
        height: 0;
        margin-top: 5px;
        margin-right: -10px;
        content: " ";
    }

    .dropdown-menu > li > a > span {
        padding: 5px 50% 5px 5px;
    }

    .collapse-submenu .collapse li {
        padding: 3px 0px 3px 30px;
        background-color: #e9e9e9;
    }

    .confidition-zone {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        z-index: 100;
        padding: 14px 0 0;
    }

    .fl {
        float: left;
    }

    .clear {
        clear: both;
    }

    .m-14-top {
        margin-top: 14px;
    }

    .m-10-left {
        margin-left: 10px;
    }

    .address-condition {
        position: relative;
    }

    .address-items {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        height: 60%;
        z-index: 99999;
    }

    .no-right-btn {
        border-right: none;
    }

    html.fobidden-html, .fobidden-html body {
        height: 100%;
        overflow: hidden;
    }

    .dropdown-zone, .dropdown-zone-area, .dropdown-zone-cate {
        display: none;
        position: fixed;
        left: 0;
        width: 100%;
        background: #fff;
        z-index: 100;
        border-top: 1px solid #dddddd;
        border-bottom: 1px solid #dddddd;
        top: 88px;
    }

    .flex-display {
        display: flex;
    }

    .flex-display ul {
        height: 320px;
        max-height: 320px;
        overflow: auto;
        border-right: 1px solid #dddddd;
    }

    .bg-shadow {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: fixed;
        z-index: 10;
        background: rgba(0, 0, 0, .5);
        display: none;
    }

    .flex-display ul:last-child {
        border-right: none;
    }

    .flex-display ul li {
        line-height: 32px;
        position: relative;
    }

    .flex-display ul li.hasChild:after {
        width: 0;
        height: 0;
        content: '';
        position: absolute;
        right: 5px;
        top: 11px;
        border-top: 5px solid transparent;
        border-left: 5px solid #DDDDDD;
        border-right: 5px solid transparent;
        border-bottom: 5px solid transparent;
    }

    .flex-display ul li a {
        box-sizing: border-box;
        display: block;
        font-size: 12px;
        line-height: 32px;
        height: 32px;
        width: 100%;
        padding: 0 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-decoration: none;
    }

    .flex-display ul li a:active {
        text-decoration: none;
        background: #F2F2F2;
    }

    .flex-display ul li a:visited {
        background: #f8f8f8;
    }

    .flex-1 {
        flex: 1;
    }

    .flex-2 {
        flex: 2;
    }

    .dropload-up, .dropload-down {
        position: relative;
        height: 0;
        overflow: hidden;
        font-size: 12px;
        /* 开启硬件加速 */
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
    }

    .f-14 {
        font-size: 14px;
        display: block;
    }

    .dropload-down {
        height: 50px;
    }

    .dropload-refresh, .dropload-update, .dropload-load, .dropload-noData {
        height: 50px;
        line-height: 50px;
        text-align: center;
    }

    .dropload-load .loading {
        display: inline-block;
        height: 15px;
        width: 15px;
        border-radius: 100%;
        margin: 6px;
        border: 2px solid #666;
        border-bottom-color: transparent;
        vertical-align: middle;
        -webkit-animation: rotate 0.75s linear infinite;
        animation: rotate 0.75s linear infinite;
    }

    @-webkit-keyframes rotate {
        0% {
            -webkit-transform: rotate(0deg);
        }
        50% {
            -webkit-transform: rotate(180deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(180deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    thead, tbody {
        width: 100%;
    }

    #body-main {
        font-size: 14px;
    }

    .table-zone {
        width: 100%;
        font-size: 12px;
        border-left: 1px solid #d2d2d2;
        border-top: 1px solid #d2d2d2;
    }

    .table-zone th {
        font-weight: bold;
        height: 24px;
        line-height: 24px;
        border-right: 1px solid #d2d2d2;
        border-bottom: 1px solid #d2d2d2;
        padding: 0 8px;
    }

    .table-zone td {
        border-right: 1px solid #d2d2d2;
        border-bottom: 1px solid #d2d2d2;
        padding: 0 8px;
        word-break: break-all;
        line-height: 24px;
    }

    .limit-width {
        width: 120px;
        word-break: break-all;
        white-space: normal;
    }

    .btn-group > .btn:first-child {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .top_botton {
        margin-right: 5%;
        width: 43%
    }

    .top_botton a {
        width: 100%;
    }
</style>


<div class="btn-group f-14 p-110-top">
    <div class="bg-shadow" onclick="hideCondition()"></div>
    <!--条件筛选层-->
    <div class="confidition-zone">

        <div id="pt" class="bm cl">
            <input type="text" id="company_name" class="fl" placeholder="机构名称">
            <input class="btn btn-primary search_button m-10-left" onclick="getSearchData();return false;" type="button" value="搜索">
            <div class="clear"></div>
        </div>

        <div class="m-14-top address-condition">
            <div class="btn-group top_botton">
                <a class="btn js-drop" href="javascript:void(0)" data-type="area" id="areaShow">
                    地区
                    <span class="caret"></span>
                </a>
                <div class="dropdown-zone dropdown-zone-area">
                    <div class="flex-display">
                        <ul class="flex-1" id="OneArea">

                        </ul>
                        <ul class="flex-1" id="SecondArea">

                        </ul>
                        <ul class="flex-1" id="ThirdArea">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="btn-group top_botton">
                <a class="btn js-drop" href="javascript:void(0)" data-type="cate" id="cateShow">
                    分类
                    <span class="caret"></span>
                </a>
                <div class="dropdown-zone dropdown-zone-cate">
                    <div class="flex-display">
                        <ul class="flex-2" id="OneCate">
                        </ul>
                        <ul class="flex-2" id="SecondCate">
                        </ul>
                        <ul class="flex-2" id="ThirdCate">
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- end-->

    <div id="body-main">
        <table class="table-zone" cellpadding="0" cellspacing="0" width="100%">
            <thead>
            <th width="25%">简称</th>
            <th width="40%">类别</th>
            <th>所在地</th>
            </thead>
            <tbody id="tbodyMain">

            </tbody>
        </table>
    </div>
</div>
<div style="display: none;" id="FormData">
    <!--搜索栏数据-->
    <input type="hidden" name="area_id" value=""/>
    <input type="hidden" name="cate_id" value=""/>
    <input name="order" value="asc"/>
    <input name="fields" value="code,shorter_name,full_name,cate_id,area_id,position"/>
    <input name="limit" value="20"/>
    <!--end-->

    <textarea style="display: none;" id="tmplTbody">
		<%for(var i=0;i<rows.length;i++){%>
			<tr>
				<td width="25%">
                    <div class="limit-width">
                        <a href="plugin.php?id=company_manage:company_manage_content&oper=view&code=<%= rows[i].code%>"><%= rows[i].shorter_name%></a>
                    </div>
                </td>
				<td width="40%"><%= rows[i].cate_name%></td>
				<td><%= rows[i].area_name%></td>
			</tr>
		<%}%>
	</textarea>

    <!--二级区模板-->
    <textarea style="display: none;" id="tmplLiTbody">
		<%for(var i=0;i<list.length;i++){%>
			<li onclick="
			<%if(!list[i].is_all){%>getCurrentLi('<%= type%>',<%= list[i].id %>)
			<%}else{%>formatSearch('area_id','<%= list[i].id %>','<%= list[i].name%>')<%}%>;return false;" class="<%if(type&&!list[i].is_all) {%>hasChild<%}%>"
            ><a href="#"><%= list[i].name%></a></li>
		<%}%>
	</textarea>
    <textarea style="display: none;" id="cateLiTbody">
		<%for(var i=0;i<list.length;i++){%>
			<li onclick="
			<%if(!list[i].is_all){%>getCateLi('<%= type%>',<%= list[i].id %>)
			<%}else{%>formatSearch('cate_id','<%= list[i].id %>','<%= list[i].name%>')<%}%>;return false;" class="<%if(!list[i].noChild) {%>hasChild<%}%>"
            ><a href="#"><%= list[i].name%></a></li>
		<%}%>
	</textarea>
    <textarea style="display: none;" id="tmplLoading">
		<li>
			<div class="dropload-load"><span class="loading"></span>加载中...</div>
		</li>
	</textarea>
</div>
